<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
    <script defer src="js/design.js"></script>
    <script defer src="js/index/login.js"></script>
    <title>Tankz</title>
  </head>
  <body>
    <div id="container">
      <h1 id="title">Welcome to Tankz</h1>
      <form id="handleForm">
        <label>Name</label>
        <br />
        <input id="handleInput" type="text" required placeholder="Username" />
        <br />
        <label>Password</label>
        <br />
        <input
          id="passwordInput"
          type="password"
          name="password"
          required
          placeholder="Password"
        />
        <br />
        <button id="button">Play</button>
      </form>
    </div>

    <!-- SAEED BDAY STUFF -->
    <div class="moon">
      <div class="crater1"></div>
      <div class="crater2"></div>
      <div class="crater3"></div>
    </div>
    <canvas id="canvas"></canvas>
    <div id="sea"></div>
    <div id="beach"></div>
    <img
      src="https://dl.dropbox.com/s/2k0mtrxc2dqurmh/jumping.png"
      alt="jumping-people"
      id="people"
    />

    <div id="merrywrap" class="merrywrap">
      <div class="giftbox">
        <div class="cover">
          <div></div>
        </div>
        <div class="box"></div>
      </div>
      <div class="icons">
        <div class="row">
          <span>H</span>
          <span>a</span>
          <span>p</span>
          <span>p</span>
          <span>y</span>
        </div>
        <div class="row">
          <span>B</span>
          <span>i</span>
          <span>r</span>
          <span>t</span>
          <span>h</span>
          <span>d</span>
          <span>a</span>
          <span>y</span>
        </div>
        <div class="row">
          <span>S</span>
          <span>a</span>
          <span>e</span>
          <span>e</span>
          <span>d</span>
          <span>!</span>
        </div>
      </div>
    </div>

    <div id="video"></div>
  </body>
</html>
